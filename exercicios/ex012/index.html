<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <h2>Este video esta hospedado no próprio servidor</h2>
    <video controls preload="metadata">
        <source src="midia/filhotecomendo.mp4" type="video/mp4">
        <source src="midia/filhotecomendo.mp4" type="video/mp4v">
    </video>
    <h2>Inserir videos externos</h2>
    <p>Youtube</p>
    <iframe width="640" height="340" src="https://www.youtube.com/embed/2Gg6Seob5Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Vimeo</p>
    <iframe src="https://player.vimeo.com/video/374926760?h=221967b298&loop=1" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    

</body>
</html>
