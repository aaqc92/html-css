<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            border: 3px solid red;
                 
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        

    </style>
</head>
<body>
    <h1>Primeira Tabela no HTML </h1>
    <!--HERARQUIA DE TABLEA (simples)
    TABLE = table
        Table row = linha de tabela
            Table header = cabeÃ§alho Tabela
                Table DATA = Dados de tabela
    -->
    <table>
        <tr><!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="valor">
            <td>500</td>
            <td>255</td>
            <td>C3</td>
        </tr>
        <tr class="total">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
    
        </tr>
    </table>
</body>
</html>
